<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vocabulary Words</title>
  </head>
  <body>
    <main class="slide-container">
      <div class="prev">
        <img class="arrow" src="./svg/left.svg" alt="left arrow" />
      </div>
      <div class="slider">
        <div class="slide">
          <div class="card">Acquiesce</div>
        </div>
        <div class="slide">
          <div class="card">Anachronism</div>
        </div>
        <div class="slide">
          <div class="card">Andragogy</div>
        </div>
        <div class="slide">
          <div class="card">Antithesis</div>
        </div>
      </div>
      <div class="next">
        <img class="arrow" src="./svg/next.svg" alt="right arrow" />
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
